name: Android CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.1.1
        with:
          submodules: true
          fetch-depth: 0 # 0 indicates all history
      - run: git fetch --all || echo "==> Accept any result"
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: ./gradlew build
      - name: Archive App Lint report
        uses: actions/upload-artifact@v1
        with:
          name: Owncloud-Lint-report
          path: lint-app-report.html
  Espresso:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2.1.1
        with:
          submodules: true
          fetch-depth: 0 # 0 indicates all history
      - run: git fetch --all || echo "==> Accept any result"
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Android Emulator test
        uses: ReactiveCircus/android-emulator-runner@v2.8.0
        with:
          api-level: 28
          disable-animations: true
          arch: x86_64
          profile: Nexus 6
          script: ./gradlew cAT
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: owncloudApp-Espresso-test-report
          path: ${{ github.workspace }}/owncloudApp/build/reports/androidTests/connected/*
      - name: Save logcat output
        uses: actions/upload-artifact@master
        if: failure()
        with:
          name: ownCloud-logcat
          path: artifacts/logcat.log

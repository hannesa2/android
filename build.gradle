import org.gradle.internal.jvm.Jvm

buildscript {
    ext {
        // SDK
        sdkCompileVersion = 29
        sdkMinVersion = 24
        sdkTargetVersion = 29

        // Android jetpack
        archLifecycleVersion = "2.1.0"
        roomVersion = "2.3.0"
        appCompat = "1.3.0"
        sqliteVersion = "2.1.0"
        lifecycleLiveData = "2.3.1"
        biometricVersion="1.0.1"

        // Kotlin
        kotlinVersion = "1.5.10"
        coroutinesVersion = "1.5.0"

        mockkVersion = '1.11.0'

        // Testing
        junitVersion = "4.13.2"
        extJunitVersion = '1.1.2'
        androidTestVersion = '1.3.0'
        espressoTestVersion = '3.3.0'
        fragmentTestVersion = "1.1.0"
        uiAutomatorTestVersion = "2.2.0"
        annotationTestVersion = "1.2.0"

        // Extensions
        ktxVersion = "1.1.0"

        // KTX extensions
        ktxCoreVersion = "1.5.0"
        ktxViewModelVersion = "2.3.1"
        ktxFragmentVersion = "1.3.5"
        ktxLiveData = "2.1.0"
    }

    repositories {
        google()
        maven { url "https://plugins.gradle.org/m2/" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.google.gms:google-services:4.3.8'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.7.0'
        classpath "org.jlleitschuh.gradle:ktlint-gradle:10.1.0"
    }
}

println "Gradle uses Java ${Jvm.current()}"

ext {
    androidX = '1.0.0'
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "https://jitpack.io"
        }
        maven {
            url 'https://artifactory.mxtracks.info/artifactory/gradle-dev-local/'
        }
    }
}

subprojects {
    apply plugin: "org.jlleitschuh.gradle.ktlint"
}
